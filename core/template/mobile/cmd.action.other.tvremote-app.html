<span class="cmd cmd-widget" data-type="action" data-subtype="other" data-template="default" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-Logical_Id="#logicalId#">
  <button class="imgCmd action" style="background: none; border: none; padding: 0;"></button>
    <img src="plugins/tvremote/data/images/#logicalId#.png" alt="#name_display#" title="#name_display#" style="width: 35px; height: 35px;border-radius: inherit;">
  </button>
  <template></template>
  <script>
    var cmd = document.querySelector('.cmd[data-cmd_uid=#uid#]')
    cmd.querySelector('.action').addEventListener('click', function() {
      jeedom.cmd.execute({ id: '#id#' })
    })

    var prevElement = cmd.previousElementSibling
    var nextElement = cmd.nextElementSibling
    if (prevElement?.hasClass('action-buttons')) {
      prevElement.appendChild(cmd)
    } else if (nextElement?.getAttribute('data-subtype') == 'other' && nextElement?.getAttribute('data-template') == 'default') {
      let div = document.createElement('div')
      div.setAttribute('class', 'action-buttons')
      cmd.insertAdjacentElement('beforebegin', div)
      div.appendChild(cmd)
    }
  
    if ('#name#' != '#name_display#') {
      cmd.querySelector('.action').setAttribute('title', '#name#')
    }
  </script>
</span>
