<div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="other" data-template="default" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-Logical_Id="#logicalId#">
    <div class="content">
        <button class="imgCmd execute tooltips tippied" style="background: none; border: none; padding: 0;">
          <img src="plugins/tvremote/data/images/#logicalId#.png" alt="#name_display#" title="#name_display#" style="width: 30px; height: 30px;border-radius: inherit;">
        </button>
    </div>
    <template></template>
    <script>
      var cmd = document.querySelector('.cmd[data-cmd_uid=#uid#]')
      cmd.querySelector('.execute').addEventListener('click', function() {
        jeedom.cmd.execute({ id: '#id#' })
      })
  
      var prevElement = cmd.previousElementSibling
      var nextElement = cmd.nextElementSibling
      if (prevElement?.hasClass('action-buttons')) {
        prevElement.appendChild(cmd)
      } else if (nextElement?.getAttribute('data-subtype') == 'other' && nextElement?.getAttribute('data-template') == 'default') {
        let div = document.createElement('div')
        div.setAttribute('class', 'action-buttons')
        cmd.insertAdjacentElement('beforebegin', div)
        div.appendChild(cmd)
      }
  
      if ('#name#' != '#name_display#') {
        console.log('La variable #name# est diff√©rente de #name_display#')
        cmd.querySelector('.execute').setAttribute('title', '#name#')
      }

      // console.log('Configuration : #configuration#')
      let configuration="#icon#"
      console.log('Configuration :', configuration)

    </script>
  </div>
